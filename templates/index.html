<!DOCTYPE html>
<html>



<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Vegita</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{url_for('static', filename='css/mdb.min.css')}}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{url_for('static', filename='css/style.min.css')}}" rel="stylesheet">
  <!-- 나눔 바른 고딕 웹 폰트 적용하기 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/font-nanum/1.0/nanumbarungothic/nanumbarungothic.css">
  <style type="text/css">

    html,
    body,
    header,
    .carousel {
      height: 100%;
    }

    @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #1C2331!important;
            }
        }

    .hangul {
        font-family: 'Nanum Barun Gothic' !important;
    }

  </style>
</head>

<body>

  <!--Carousel Wrapper-->
<!--   <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel"> -->



      <!--Third slide-->
      <div class="carousel-item">
        <div class="view">
            <!-- Content -->
            <div class="text-center white-text mx-5 wow fadeIn">
              <h1 class="mb-4">
                <strong style="font-family: 'Nanum Barun Gothic'">안주와술 궁합 찾기</strong>
              </h1>
            </div>
            <!-- Content -->
          </div>
          <!-- Mask & flexbox options-->

        </div>
      </div>
      <!--/Third slide-->

    </div>
    <!--/.Slides-->



  <!-- </div> -->
  <!--/.Carousel Wrapper-->

  <!--Main layout-->
  <main>
    <div class="container">
      <!--Section: Main info-->
      <hr class="my-3">
      <!--Section: Main features & Quick Start-->
      <section>
        <h3 class="h3 text-center mb-5" style="font-family: 'Nanum Barun Gothic'">안주 궁합찾기</h3>
      <!--------------파일 업로드 ------------>
          <form action = "http://localhost:5000/fileUpload" method = "POST"
             enctype = "multipart/form-data">
             <input type = "file" name = "file" />
             <input type = "submit"/>
          </form>
        <!--/Grid row-->
      </section>

      <hr class="my-3">

      <!--------------분석결과------------>
    {% if result_img %}
    <img src="{{url_for('static', filename='result_img/'+result_img)}}" class="img-fluid z-depth-1-half" alt="">
    {% endif %}

    <h5 class="text-center mt-3 text-success">{% if result_img %} * 이미지 이름  : {{ result_img }} {% endif %}</h5>
    <h5 class="text-center mt-3 text-success">{% if retrun_msg %}*  처리결과  : {{ retrun_msg }} {% endif %}</h5>
    <h5 class="text-center mt-3 text-success"> {% if labels  %} * Lable  : {{ labels }} {% endif %} </h5>


    </div>
  </main>
  <!--Main layout-->



  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">

    <!--Call to action-->
<!--     <div class="pt-4">
      <a class="btn btn-outline-white" href="https://github.com/ndb796/Vegita" target="_blank" role="button">LET'S GO GITHUB
        <i class="fa fa-graduation-cap ml-2"></i>
      </a>
    </div> -->
    <!--/.Call to action-->

    <hr class="my-1">

    <!--Copyright-->
    <div class="footer-copyright py-3">
      © 2020 Copyright:
      <a href="" target="_blank"> LUC</a>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>
</body>

</html>
